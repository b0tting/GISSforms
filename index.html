<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>GISS - background and character introduction</title>

    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
    <script src="js/handlebars.min-v4.5.3.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="giss.js"></script>

    <!--

      Hi! If you are ready this, you are probably interested in all of the player options. In that case, check out the
      giss.js file loaded earlier.

      Find the full code at https://github.com/b0tting/GISSforms
      -->

    <script lang="javascript">
        function getCodeParts(code) {
            return code.match(/.{2}/g) || [];
        }

        function refreshEntries(codedString) {
            var entries = configuration.general;
            entries = entries.concat(grabEntriesFromConfig(codedString));
            var source = document.getElementById("entry-template").innerHTML;
            var entryTemplate = Handlebars.compile(source);
            $("#entries").html(entryTemplate(entries));
        }

        function validateCode(code) {
            if(code.length > 0 && (code.length % 2 == 0)) {
                var parts = getCodeParts(code)
                var valid = true
                parts.forEach(function (part, index) {
                    var found = false
                    for (var collect in configuration.codes) {
                        found = found || part in configuration.codes[collect]
                    }
                    valid = valid && found
                });
            }
            return valid
        }

        function grabEntriesFromConfig(code) {
            var parts = getCodeParts(code);
            var entries = [];
            parts.forEach(function (part, index) {
                for (var collect in configuration.codes) {
                    if (part in configuration.codes[collect]) {
                        entries.push(configuration.codes[collect][part])
                    }
                }
            });
            return entries
        }

        qrcode = false
        function handleInput() {
            var code = $("#inputform").val().toUpperCase();
            if (validateCode(code)) {
                refreshEntries(code)
                url = configuration.url + "?" + code
                $("#invalidinput").toggleClass("hidden", true)
                $("#url").html("<a href='" + url + "'>"+url+"</a>")
                if(qrcode) {
                  qrcode.makeCode(url)
                } else {
                  qrcode = new QRCode(document.getElementById("qrcode"), url);
                }
            } else {
              $("#url").html("...")
              $("#invalidinput").toggleClass("hidden", false)
            }
        }

        $(document)
            .ready(function () {

                $("#inputbutton").on('click', function () {
                    console.log("click")
                    handleInput();
                });

                $('#inputform').on('keyup', function() {
                    handleInput();
                });

                $('.message .close').on('click', function () {
                    $(this).closest('.message').transition('fade');
                });

                // If you are not familiar with handlebars.js:
                // - Grab template source
                // - Compile this into a JS object
                // - Feed variables into this object
                // - Dump the resulting HTML onto the page
                var source = document.getElementById("welcome-template").innerHTML;
                var welcomeTemplate = Handlebars.compile(source);
                $("#welcome").html(welcomeTemplate(configuration));

                // Check the query string and see if there's a code
                var codedString = location.search.substr(1)
                if (codedString) {
                    // If there is a code, hide the editor
                    $("#codeinput").hide()
                    $("#coderesult").hide()
                    if (validateCode(codedString)) {
                        refreshEntries(codedString)
                    } else {
                        $("#invalidcode").toggleClass("hidden")
                    }
                }
            });
    </script>

    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }

        .main.container {
            margin-top: 2em;
        }

        .ui.footer.segment {
            margin: 5em 0em 0em;
            padding: 5em 0em;
        }
    </style>

    <script id="welcome-template" type="text/x-handlebars-template">
        <p>{{introduction}}</p>
    </script>

    <script id="entry-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="column">
            <div class="ui segment raised">
                <div class="content">
                    <h4>{{description}}</h4>
                    <div class="description">{{{context}}}</div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>

</head>

<body>

<div class="ui main text container">
    <h1 class="ui header">GISS Context page</h1>
    <div id="welcome"></div>
</div>

<div class="ui negative message hidden" id="invalidcode">
    <i class="close icon"></i>
    <div class="header">
        Your character code is not valid
    </div>
    <p>The given code is incorrect and could not be resolved to any meaningful character information    </p>
</div>

<div class="ui text container center aligned" id="codeinput">
    <p></p>
    <h3 class="header">Character input</h3>
    <p>Give a code. Any code.</p>
    <div class="ui action input" >
      <input id="inputform" type="text"/>
      <button id="inputbutton" class="ui button">Generate</button>
      <div id="invalidinput" class="ui left pointing red basic label hidden">
        Code is invalid!
      </div>
    </div>
</div>

<h3 class="ui center aligned header">What you know..</h3>
<div class="ui two column stackable grid container" id="entries">..is nothing at the moment. Sorry!
</div>

<div class="ui two column stackable grid container" id="coderesult">
    <div class="column"><div class="ui raised segment"><span id="url">...</span></div></div>
    <div class="column"><div id="qrcode" class="ui text center aligned"></div></div>
</div>

</body>
</html>
